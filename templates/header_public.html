<!-- Header para páginas públicas (sem login) -->
<header class="public-header">
    <div class="header-container">
        <a href="{{ url_for('main.index') }}" class="logo-link">
            <div class="logo-wrapper">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="ReutilizaIF Logo" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="logo-text-fallback" style="display: none;">
                    <i class="fas fa-recycle"></i>
                    <span>ReutilizaIF</span>
                </div>
            </div>
        </a>
        
        <nav class="header-nav">
            <a href="{{ url_for('main.index') }}" class="nav-link {% if request.endpoint == 'main.index' %}nav-link-active{% endif %}">
                <i class="fas fa-home"></i>
                <span>Início</span>
            </a>
            <a href="{{ url_for('auth.login') }}" class="nav-link nav-link-register {% if request.endpoint == 'auth.login' %}nav-link-active{% endif %}">
                <i class="fas fa-sign-in-alt"></i>
                <span>Login</span>
            </a>
        </nav>
    </div>
</header>
